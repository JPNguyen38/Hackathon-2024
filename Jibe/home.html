<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beji - Food of the Month</title>
    <link rel="stylesheet" href="homeStyle.css"> 
</head>
<body>
    <header class="header">
        <h1>Beji</h1>
        <h2>Your Monthly Food Picks!</h2>
    </header>
    <div class="container">
        <section class="current-month">
            <h2 class="section-title">Foods for <span id="currentMonth"></span></h2>
            <div class="foods-grid" id="foodContainer0"></div>
        </section>

        <section class="previous-month">
            <h2 class="section-title">Foods from last month</h2>
            <div class="foods-grid" id="foodContainer1"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
